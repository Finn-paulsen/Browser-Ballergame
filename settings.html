<!DOCTYPE html>
<html>

<head>
    <title>Shooter Game - Einstellungen</title>
    <style>
        body {
            text-align: center;
        }
        
        h1 {
            margin-top: 50px;
        }
        
        .settings-container {
            margin-top: 50px;
        }
        
        .settings-container label {
            display: inline-block;
            width: 200px;
            text-align: right;
        }
        
        .settings-container select {
            margin-left: 10px;
        }
        
        .settings-container button {
            margin-top: 20px;
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Einstellungen</h1>
    <div class="settings-container">
        <label for="volume">Lautst채rke:</label>
        <select id="volume">
            <option value="low">Niedrig</option>
            <option value="medium">Mittel</option>
            <option value="high">Hoch</option>
        </select>
    </div>
    <div class="settings-container">
        <label for="color">Farbe des Spielers:</label>
        <select id="color">
            <option value="red">Rot</option>
            <option value="blue">Blau</option>
            <option value="green">Gr체n</option>
        </select>
    </div>
    <div class="settings-container">
        <label for="difficulty">Schwierigkeit der Gegner:</label>
        <select id="difficulty">
            <option value="easy">Leicht</option>
            <option value="normal">Normal</option>
            <option value="hard">Schwer</option>
        </select>
    </div>
    <div class="settings-container">
        <label for="speed">Spieler-Schnelligkeit:</label>
        <select id="speed">
          <option value="slow">Langsam</option>
          <option value="normal">Normal</option>
          <option value="fast">Schnell</option>
        </select>
    </div>
    <div class="settings-container">
        <button onclick="saveSettings()">Speichern</button>
    </div>
    <div class="settings-container">
        <button onclick="pauseGame()">Pause</button>
    </div>
    <div>
        <button onclick="openPage('index.html')">Zur체ck zum Spiel</button>
    </div>

    <script>
        // Lade zuvor gespeicherte Einstellungen (falls vorhanden)
        var savedVolume = localStorage.getItem("volume");
        if (savedVolume) {
            document.getElementById("volume").value = savedVolume;
        }

        var savedColor = localStorage.getItem("color");
        if (savedColor) {
            document.getElementById("color").value = savedColor;
        }

        var savedDifficulty = localStorage.getItem("difficulty");
        if (savedDifficulty) {
            document.getElementById("difficulty").value = savedDifficulty;
        }

        var savedSpeed = localStorage.getItem("speed");
        if (savedSpeed) {
            document.getElementById("speed").value = savedSpeed;
        }

        function saveSettings() {
            var volume = document.getElementById("volume").value;
            var color = document.getElementById("color").value;
            var difficulty = document.getElementById("difficulty").value;
            var speed = document.getElementById("speed").value;

            // Speichern der Einstellungen
            localStorage.setItem("volume", volume);
            localStorage.setItem("color", color);
            localStorage.setItem("difficulty", difficulty);
            localStorage.setItem("speed", speed);

            alert("Einstellungen gespeichert!");
        }

        function pauseGame() {
            // Hier kannst du die Logik zum Pausieren des Spiels einf체gen
            alert("Spiel pausiert!");
        }

        function openPage(url) {
            window.location.href = url;
        }
    </script>
</body>

</html>
